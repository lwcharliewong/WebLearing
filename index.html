      <h2>混合咖啡(House Blend) ,￥20</h2>
      <p>由墨西哥、玻利维亚和危地马拉的咖啡混合而成。</p>

       <h2>摩卡(Mocha Caffe Latte) ,￥17</h2>
      <p>浓缩咖啡，蒸牛奶和巧克力糖浆，奶香与巧克力的丝滑萦绕齿间。</p>

       <h2>卡布奇诺（Cappuccino） ,￥22</h2>
      <p>浓咖啡、蒸牛奶和牛奶泡沫的混合物，让牛奶泡沫挑逗你的舌尖吧。</p>

      <h2 id="chai">印度茶(Chai Tea)，￥15</h2>
