<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Starbuzz Bean Machine</title>
  <link rel="stylesheet" type="text/css" href="starbuzz.css">
  <link rel="stylesheet" type="text/css" href="styledform.css">
</head>
<body>
  <h1>The Starbuzz Bean Machine</h1>
  <h2>Fill out the form below and click "order now" to order</h2>

  <form action="http://starbuzzcoffee.com/processorder.php" method="get">
    <div class="tableRow">
      <p>
        <label for="beans">Choose your beans:</label>
      </p>
      <p>
        <select name="beans" id="beans">
          <option value="House Blend">House Blend</option>
          <option value="Bolivia">Shade Grown Bolivia Supremo</option>
          <option value="Guatemala">Organic Guatemala</option>
          <option value="Kenya">Kenya</option>
        </select>
      </p>
    </div>

    <div class="tableRow">
      <p>
        Type:
      </p>
      <p>
        <input type="radio" name="beantype" value="whole" id="whole_beantype">
        <label for="whole_beantype">Whole bean</label><br>
        <input type="radio" name="beantype" value="ground" checked id="ground_beantype">
        <label for="ground_beantype">Ground</label>
      </p>
    </div>

    <div class="tableRow">
      <p>
        <label for="bags">Number of bags:</label>
      </p>  
      <p>
        <input type="number" name="bags" min="1" max="10" id="bags">
      </p>
    </div>

    <div class="tableRow label">
      <p>Must arrive by date:</p>
      <p>
        <input type="date" name="date">
      </p>
    </div>

    <div class="tableRow">
      <p>Extras:</p>
      <p>         
          <input type="checkbox" name="extras[]" value="giftwrap" id="giftwrap">
          <label for="giftwrap">Gift wrap</label><br>
          <input type="checkbox" name="extras[]" value="catalog" id="catalog" checked> 
          <label for="catalog">Include catalog with order</label>
      </p>
    </div>

    <div class="tableRow">
      <p class="heading">Ship to:</p>
      <p></p>
    </div>

    <div class="tableRow">
      <p>Name:</p>
      <p>
        <input type="text" name="name" value="" placeholder="如：张三" required>
      </p>
    </div>

    <div class="tableRow">
      <p>Address:</p>
      <p>
        <input type="text" name="adress" value="" placeholder="详细地址" required>
      </p>
    </div>

    <div class="tableRow">
      <p>City:</p>
      <p>
        <input type="text" name="city" value="" placeholder="市" required>
      </p>
    </div>

    <div class="tableRow">
      <p>State:</p>
      <p>
        <input type="text" name="state" value="" placeholder="省" required>
      </p>
    </div>

    <div class="tableRow">
      <p>Zip:</p>
      <p>
        <input type="text" name="zip" value="" placeholder="邮编" required>
      </p>
    </div>

    <div class="tableRow">
      <p>Phone:</p>
      <p>
        <input type="tel" name="phone" value="" placeholder="电话" required>
      </p>
    </div>

    <div class="tableRow">
      <p>Customer Comments:</p>
      <p>
        <textarea name="comments" rows="10" cols="48" placeholder="意见或建议"></textarea>
      </p>
    </div>

    <div class="tableRow">
      <p></p>
      <p>
        <input type="submit" value="Order Now">
      </p>
    </div>
  </form>
</body>
</html>
